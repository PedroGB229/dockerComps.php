{% extends "main.html" %}

{% block main %}
<div class="app-content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="mb-0">{{titulo}}</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item" aria-current="page"><a href="/home">Início</a></li>
                    <li class="breadcrumb-item" aria-current="page"><a href="/fornecedor/lista">Pesquisa de fornecedor</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Cadastro e edição</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="form">
                    <input type="hidden" id="acao" name="acao" value="{{acao}}">
                    <input type="hidden" id="id" name="id" value="{{id}}">
                    <div class="card">
                        <div class="card-header">
                            <a href="/fornecedor/lista" class="btn btn-warning">Voltar</a>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                                    <input type="text" class="form-control" id="nome_fantasia" name="nome_fantasia"
                                        placeholder="Informe o nome fantasia" value="{{fornecedor.nome_fantasia}}" autofocus>
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="sobrenome_razao" class="form-label">Razão Social</label>
                                    <input type="text" class="form-control" id="sobrenome_razao" name="sobrenome_razao"
                                        placeholder="Informe a razão social" value="{{fornecedor.sobrenome_razao}}">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="rg" class="form-label">RG/IE</label>
                                    <input type="text" class="form-control" id="rg" name="rg_ie"
                                        placeholder="Informe RG/IE" value="{{fornecedor.rg_ie}}">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="cpf" class="form-label">CPF/CNPJ</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf_cnpj"
                                        placeholder="Informe CPF ou CNPJ" value="{{fornecedor.cpf_cnpj}}">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="ativo" class="form-label">Ativo</label>
                                    <select id="ativo" name="ativo" class="form-control">
                                        <option value="1" {% if fornecedor.ativo == 1 %}selected{% endif %}>Sim</option>
                                        <option value="0" {% if fornecedor.ativo == 0 %}selected{% endif %}>Não</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" id="insert" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
{% include 'script.html' %}
<script defer type="module" src="/js/fornecedor.js"></script>
{% endblock %}
